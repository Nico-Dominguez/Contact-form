<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="wrapper">
      <h1>Contact Us</h1>
      <form>
        <div class="name">
          <div>
            <label for="fname">First name:</label>
            <input type="text" required id="fname" name="fname" />
          </div>
          <div>
            <label for="lname">Last name:</label>
            <input type="text" required id="lname" name="lname" />
          </div>
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="text" required id="email" name="email" />
        </div>

        <h2 class="label-title">Query Type</h2>
        <div class="radio-wrapper">
          <div class="radio-item">
            <input type="radio" required id="general" name="general" />
            <label for="general"> General Enquiry</label>
          </div>

          <div class="radio-item">
            <input type="radio" id="support" name="support" />
            <label for="support"> Support Request</label>
          </div>
        </div>

        <label for="message"> Message</label>
        <textarea required id="message" name="message"></textarea>
        <div>
          <input type="checkbox" required id="consent" name="consent" />
          <label for="consent"> I consent to being contacted by the team</label>
        </div>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
