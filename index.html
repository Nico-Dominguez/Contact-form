<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="wrapper">
      <h1>Contact Us</h1>
      <form autocomplete="off" id="form">
        <div class="name">
          <div class="name-item">
            <label for="fname">First name <span>*</span></label>
            <input type="text" id="fname"  name="fname" />
            <p id="fname-error" class="error"></p>
          </div>
          <div class="name-item">
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" />
            <p id="lname-error" class="error"></p>
          </div>
        </div>
        <div class="email">
          <label for="email">Email <span>*</span></label>
          <input type="text" id="email" name="email" />
          <p id="email-error" class="error"></p>
        </div>

        <fieldset>
        <legend class="label-title">Query Type <span>*</span></legend>
    
          <div class="radio-item">
            <input type="radio" name="query-type" id="general" name="general" />
            <label for="general" class="radio-label"> General Enquiry</label>
          </div>

          <div class="radio-item">
            <input type="radio" name="query-type" id="support" name="support" />
            <label for="support" class="radio-label"> Support Request</label>
          </div>

        </fieldset>
        </div>

        <div class="message-wrapper">
        <label for="message"> Message <span>*</span></label>
        <textarea id="message" name="message"></textarea>
        <p id="message-error" class="error" class="error"></p>
      </div>

        <div class="checkbox">
          <input type="checkbox" id="consent" name="consent" />
          <label for="consent">I consent to being contacted by the team</label>
          <p id="checkbox-error" class="error"></p>
        </div>
        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
